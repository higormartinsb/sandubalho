<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="icon" href="src/images/favicon/favicon.ico" type="image/x-icon">
    <title> Sanduba Quentinho || No Jeitinho</title>
</head>
<body>
    <header>
        <nav id="navbar"> <!--Menu Mobile-->
            <i class="fa-solid fa-burger" id="nav_logo"> Sandubalho</i>
            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#menu">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a href="pedidos.html">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a href="#testimonials">Avaliações</a>
                </li>
            </ul>

            <button class="btn-default">
                Peça aqui
            </button> 
        </nav>
    </header>
<!-- Menu bottom -->
<nav class="bottom-menu">
    <a href="index.html">
        <i class="fa-solid fa-home"></i>
        <span>Início</span>
    </a>
    <a href="#pedidos">
        <i class="fa-solid fa-utensils"></i>
        <span>Pedidos</span>
    </a>
    <a href="pedidos.html" class="carrinho">
        <i class="fa-solid fa-shopping-cart"></i>
        <span id="cont-balao" class="cont-balao">0</span>
        <span>Carrinho</span>
    </a>
    <a href="#perfil">
        <i class="fa-solid fa-user"></i>
        <span>Perfil</span>
    </a>
</nav>
<!--Header-->
    <main id="content">            
        <section class="container normal-section">
            <h2 class="section-title">Carrinho</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="table-head-item first-col">Item</th>
                        <th class="table-head-item second-col">Preço</th>
                        <th class="table-head-item third-col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="cart-total-container">
                            <strong>Total</strong>
                            <span>R$0,00</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <button type="button" class="purchase-button" onclick="makePurchase()">Finalizar Compra</button>
            <button type="button" class="clear-cart-button" onclick="clearCart()">Limpar Carrinho</button>
        </section>
    </main>
    <footer>
        <img src="src/images/wave.svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy 2025 Higor Martins
            </span>

            <div class="social-media-buttons">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
    <!--Conexao-->
    <div class="popup">
        <div class="icon"><i class=""></i></div>
        <div class="details">
          <h2 class="title"></h2>
          <p class="desc"></p>
          <button class="reconnect">Reconecte-se agora</button>
        </div>
      </div>
    <!--Inicio PWA-->
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/src/javascript/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registrado com sucesso:", registration);
            })
            .catch((error) => {
              console.log("Falha ao registrar o Service Worker:", error);
            });
        }
      </script>
      <!--FIM PWA--> 
      <!-- Notificacao-->
    <div id="notification"></div>
    <script src="src/javascript/conexao.js"></script>
    <script src="src/javascript/script.js"></script>
    <script src="src/javascript/loja.js"></script>
</body>
</html>
